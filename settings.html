<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <form id="settings-form">
        <div class="form-group">
            <label for="eps-desired">Desired Earnings per Share:</label>
            <input type="number" id="eps-desired" name="eps-desired"><br>
        </div>

        <div class="form-group">
            <label for="pe-ratio-desired">Desired Price Earnings Ratio:</label>
            <input type="number" id="pe-ratio-desired" name="pe-ratio-desired"><br>
        </div>

        <div class="form-group">
            <label for="pb-ratio-desired">Desired Price/Book Ratio:</label>
            <input type="number" id="pb-ratio-desired" name="pb-ratio-desired"><br>
        </div>

        <button type="submit">Save</button>
    </form>
    <script src="settings.js"></script>
</body>
</html>
